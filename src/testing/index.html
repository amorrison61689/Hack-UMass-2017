<!DOCTYPE html>
<html lang="en">

<head>

    <title>Starter Template - Materialize</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Logo</a>

            </ul>
    </nav>

    </div>

    <form id="symptom_form" action="#">
           
        <p>
            <input name="group1" class="filled-in" type="checkbox" id="test1" value="insomnia" onclick="process_symptoms();"/>

        <p>
            <input name="group1" class="filled-in" type="checkbox" id="test5" value="Congestion" onclick="process_symptoms();"/>

        <p>
            <input name="group1" class="filled-in" type="checkbox" id="test6" value="Sore Throat" onclick="process_symptoms();"/>

        <p>
            <input name="group1"class="filled-in"  type="checkbox" id="test7" value="Acne" onclick="process_symptoms();"/>

        <p>
            <input name="group1" class="filled-in" type="checkbox" id="test9" value="Toothache" onclick="process_symptoms();">

        </p>
        <p>
            <input name="group1" class="filled-in" type="checkbox" id="test10" value="Backache" onclick="process_symptoms();"/>
            <label for="test10">Backache</label>
        </p>
        <p>
            <input name="group1" class="filled-in" type="checkbox" id="test11" value="Fever" onclick="process_symptoms();"/>

        </p>
    </form>


    <input id="searchBox" style="display: none;"/>
    <h2>
    Medicine

    <div id="medicine"></div>
